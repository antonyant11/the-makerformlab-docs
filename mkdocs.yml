site_name: The MakerForge Documentation
site_url: https://antonyant11.github.io/the-makerforge-docs/
repo_url: https://github.com/antonyant11/the-makerforge-docs/
repo_name: GitHub

theme:
  name: material
  palette:
    primary: indigo
    accent: light blue
  features:
    - navigation.tabs
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs
    - content.code.copy

# This section is crucial for rendering Mermaid diagrams and other features
markdown_extensions:
  - pymdownx.superfences # Essential for Mermaid rendering
  - pymdownx.highlight # For code highlighting (good practice)
  - pymdownx.arithmatex # Often included with superfences, good for math if needed
  - extra # Enables additional Markdown features often used with Material for MkDocs

nav:
  - Home: index.md
  - 'Site Flowchart': flowchart.md
  - 'For Architects/Designers':
    - 'Getting Started': 'architects/getting-started.md'
    - 'Browse Artworks': 'architects/browse.md' # CORRECTED: Now matches the renamed file
    - 'Interacting with Artworks': 'architects/interacting.md'
  - 'For Artists':
    - 'Getting Started': 'artists/getting-started.md'
    - 'Uploading Artworks': 'artists/uploading.md'
  - 'Administration': 'admin/index.md'
  - 'FAQ': faq.md
